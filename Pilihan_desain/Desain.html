<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilihan Desain</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .post {
        width: 350px;
        background: white;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .post img {
        width: 100%;
        display: block;
    }

    .post-info {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .like-btn {
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        padding: 4px 8px;
        background-color: #e0e0e0;
        border-radius: 6px;
    }

    .count {
        font-size: 14px;
        margin-left: 5px;
    }

    .lihat-btn {
        display: inline-block;
        padding: 5px 10px;
        background: #3897f0;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
    }

    .lihat-btn:hover {
        background: #1a73e8;
    }

    .creator-links {
        margin-top: 30px;
        text-align: center;
        font-size: 16px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .creator-links a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    .creator-links a:hover {
        text-decoration: underline;
    }

    .creator-note {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        color: #555;
    }
</style>

</head>
<body>

<h2>Pilihan Desain</h2>

<div id="container"></div>

<div class="creator-links">
    <a href="https://www.instagram.com/mug_costum_11_tkj2/" target="_blank">IG Penjual: @mug_costum_11_tkj2</a>
</div>
<div class="creator-note">Web ini dibuat oleh Ahmad Rijani üìù</div>

<script>
    const container = document.getElementById("container");

    async function checkImage(url) {
        try {
            const res = await fetch(url, { method: "HEAD" });
            return res.ok;
        } catch {
            return false;
        }
    }

    async function loadImages() {
        for (let i = 1; i <= 100; i++) {
            const path = `image/${i}.png`;
            const exists = await checkImage(path);

            if (!exists) continue;

            const post = document.createElement("div");
            post.className = "post";

            let likeCount = localStorage.getItem(`like_${i}`) || 0;

            post.innerHTML = `
                <img src="${path}" alt="Desain ${i}">
                <div class="post-info">
                    <span class="like-btn" onclick="like(${i})">Suka</span>
                    <span id="count_${i}" class="count">${likeCount} kali</span>
                    <a class="lihat-btn" href="${path}" target="_blank">Tampilkan Gambar</a>
                </div>
            `;

            container.appendChild(post);
        }
    }

    function like(id) {
        let current = parseInt(localStorage.getItem(`like_${id}`) || 0);
        current++;
        localStorage.setItem(`like_${id}`, current);
        document.getElementById(`count_${id}`).textContent = current + " kali";
    }

    loadImages();
</script>

</body>
</html>
