<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Gelas Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .toko-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
        }
        img {
            width: 100%;
            border-radius: 12px;
        }
        h1 {
            margin: 15px 0;
            font-size: 24px;
        }
        button {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="toko-container">
        <img src="https://via.placeholder.com/300x200.png?text=Gelas+Cantik" alt="Gelas Cantik">
        <h1>Gelas Cantik</h1>
        <p>Harga: Rp50.000</p>
        <button id="beliBtn">Beli Sekarang</button>
    </div>

    <script>
        // Nomor di-enkripsi (hanya tricky base64 sederhana)
        const encodedNumber = "MDgyMzUxMzMzMDQ3"; 

        document.getElementById('beliBtn').addEventListener('click', function() {
            const nomor = atob(encodedNumber); // decode base64
            const pesan = encodeURIComponent("Halo, saya mau beli gelas");
            window.open(`https://wa.me/${nomor}?text=${pesan}`, "_blank");
        });
    </script>
</body>
</html>
