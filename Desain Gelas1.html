<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHMAD RIJANI DESAIN VIEW</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    iframe {
        width: 100%;
        max-width: 720px;
        height: 405px;
        border-radius: 12px;
        border: 3px solid rgba(255,255,255,0.5);
        margin-bottom: 20px;
    }

    .thumbnails {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
    }

    .thumb {
        width: 120px;
        text-align: center;
        cursor: pointer;
    }

    .thumb img {
        width: 100%;
        border-radius: 8px;
        border: 2px solid rgba(255,255,255,0.5);
        transition: transform 0.2s;
    }

    .thumb img:hover {
        transform: scale(1.05);
    }

    .thumb p {
        margin-top: 5px;
        font-size: 14px;
        color: #fff;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    .download {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        border: none;
        background: #ff6b6b;
        transition: background 0.2s;
    }

    .download:hover {
        background: #ff4c4c;
    }

    .creator-links {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        font-size: 16px;
    }

    .creator-links a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .creator-links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h2>AHMAD RIJANI DESAIN VIEW</h2>

<iframe id="videoUtama" src="https://drive.google.com/file/d/13SSNYSsN07x-oJC4xKTgHH5tJUGlhzHW/preview?autoplay=1&mute=1&loop=1" allow="autoplay" allowfullscreen></iframe>

<div class="thumbnails">

<div class="controls">

<script>
function gantiVideo(fileId, nama) {
    const iframe = document.getElementById('videoUtama');
    const downloadLink = document.getElementById('downloadLink');

    iframe.src = `https://drive.google.com/file/d/${fileId}/preview?autoplay=1&mute=1&loop=1`;
    downloadLink.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
    downloadLink.innerHTML = `<i class="fa-solid fa-download"></i> Download ${nama}`;

    // Scroll ke posisi iframe
    iframe.scrollIntoView({ behavior: 'smooth' });
}
</script>
